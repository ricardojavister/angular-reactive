<div class="products">
    <table class="product-list">
        <tr>
            <th>Product</th>
            <th>Image</th>
        </tr>
        <tr *ngFor="let item of myProducts$ | async">
            <td>{{ item.name }}</td>
            <td> <img [src]="item.image" alt=""> </td>
        </tr>
    </table>
</div>
